<ul class='guide-toc'>
	{{#each summary as section}}
		<li>
			<a class='section {{section.slug === active ? "active": ""}}' href='{{base}}#{{section.slug}}'>{{section.metadata.title}}</a>
		</li>
	{{/each}}
</ul>

<style>
	.guide-toc {
		margin: 0;
		padding: 0 0 0 1em;
	}

	.guide-toc li {
		display: block;
		list-style: none;
		margin: 0 0 0.5em 0;
		line-height: 1.5;
	}

	.section {
		display: block;
		font-weight: 300;
		color: #666;
		font-size: 1rem;
		margin: 0 0 0.15em 0;
	}

	/*.subsection {
		display: block;
		font-weight: 500;
		color:#727272;
		font-size: 1em;
		margin: 0 0 0.15em 0;
	}*/

	.section.active, .subsection.active {
		color: #333;
		font-weight: 500;
	}

	li::before {
		position: absolute;
		left: -1em;
		content: 'Â»';
		color: #ccc;
	}
</style>

<script>
	import * as store from '../store.js';

	export default {
		computed: {
			base ( lang ) {
				return lang === 'en' ? '/' : `/${lang}`;
			}
		},

		data () {
			return {
				summary: []
			};
		},

		oncreate () {
			const onhashchange = () => {
				this.set({ active: window.location.hash.slice( 1 ) });
			};

			window.addEventListener( 'hashchange', onhashchange, false );
			this.on( 'teardown', () => {
				window.removeEventListener( 'hashchange', onhashchange, false );
			});

			onhashchange();
		}
	};
</script>
